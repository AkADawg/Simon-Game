<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class = "container">
    <div class = "row">
      <div class = "col">
        <h4 class = "top-level" id = "lives">Lives: ❤️❤️❤️</h4>
      </div>
      <div class = "col-5" id = "big">
        <div class = "big">
            <h1 class = "top-level" id="level-title">Press A Key to Start</h1>
        </div>
      </div>
      <div class = "col">
        <h4 class = "top-level" id = "lifelines">Lifelines: ⭐⭐⭐</h4>
      </div>
    </div>
  </div>
  <div class="container1">
    <div class="row justify-content-md-center">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>

    </div>

    <div class="row justify-content-md-center">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <div class="bottom row m-0 justify-content-between">
    <div class="col-4">
    </div>
    <div class="col-4">
      <button class = "lifeline-btn">Use Lifeline!</button>
    </div>
  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
